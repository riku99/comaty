query OneUserStories($id: ID!, $seenCount: Int) {
  user(id: $id) {
    id
    ...StoryUserMetaData
    stories {
      id
      url
      type
      backgroundColors
      thumbnailUrl
      createdAt
      ...ViewersInStories
    }
  }
}

query AfterDeletingStory {
  me {
    ...StoryUserCircle
  }
}

fragment StoryUserMetaData on User {
  id
  nickname
  firstProfileImage {
    ...ProfileImage
  }
}

fragment ViewersInStories on Story {
  seenList(count: $seenCount) {
    id
    user {
      id
      firstProfileImage {
        ...ProfileImage
      }
    }
  }
}
