query HomeScreenData(
  $nearbyUsersFirst: Int
  $nearbyUsersAfter: String
  $storiesFirst: Int
  $storiesAfter: String
  $narrowingDownInput: NarrowingDownInput!
) {
  ...HomeNearByUsers
  ...HomeStories
}

query HomeNearByUsers(
  $nearbyUsersFirst: Int
  $nearbyUsersAfter: String
  $narrowingDownInput: NarrowingDownInput!
) {
  ...HomeNearByUsers
}

query HomeStories($storiesFirst: Int, $storiesAfter: String) {
  ...HomeStories
}

fragment HomeNearByUsers on Query {
  nearbyUsers(
    first: $nearbyUsersFirst
    after: $nearbyUsersAfter
    input: $narrowingDownInput
  ) {
    edges {
      node {
        ...UserCard
      }
      cursor
    }
    pageInfo {
      ...PageInfo
    }
  }
}

fragment HomeStories on Query {
  me {
    ...StoryUserCircle
  }
  storyUsers(first: $storiesFirst, after: $storiesAfter) {
    edges {
      node {
        ...StoryUserCircle
      }
    }
    pageInfo {
      ...PageInfo
    }
  }
}
